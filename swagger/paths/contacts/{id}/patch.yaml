
tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with the provided payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: "Contact's name"
            example: 'John Doe'
          phoneNumber:
            type: number
            description: "Contact's phone number"
            example: 380998887766
          email:
            type: string
            description: "Contact's email"
            example: exampleMail@gmail.com
          isFavorite:
            type: boolean
            description: "Contact's status"
            example: true
          contactType:
            type: string
            description: "Contact's type"
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Updates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: "../../../components/schemas/contacts.yaml"
  '400':
    $ref: "../../../components/responses/400.yaml"
  '401':
    $ref: "../../../components/responses/401.yaml"
  '404':
    $ref: "../../../components/responses/404.yaml"
  '500':
    $ref: "../../../components/responses/500.yaml"
