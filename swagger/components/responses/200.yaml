description: Request was successful
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: 'Successfully found contacts!'
        data:
          type: object
          properties:
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    description: The unique identifier of the contact
                    example: '67f25d39e1935b9687129f29'
                  name:
                    type: string
                    example: 'John Doe'
                  phoneNumber:
                    type: string
                    example: '+123456789'
                  email:
                    type: string
                    example: 'john.doe@example.com'
                  isFavourite:
                    type: boolean
                    example: false
                  contactType:
                    type: string
                    example: 'work'
                  userId:
                    type: string
                    example: '67f22a41875fd7d41ec03fd3'
                  photo:
                    type: string
                    format: binary
                    example: null
                  createdAt:
                    type: string
                    format: date-time
                    example: '2025-04-06T10:53:45.112Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2025-04-06T10:53:45.112Z'
            page:
              type: integer
              example: 1
            perPage:
              type: integer
              example: 10
            totalItems:
              type: integer
              example: 4
            totalPages:
              type: integer
              example: 1
            hasPreviousPage:
              type: boolean
              example: false
            hasNextPage:
              type: boolean
              example: false