
type: object
required:
  - _id
  - name
  - email
  - password
properties:
  _id:
    description: "User's id"
    type: string
    example: 6706881284017e9cc3b94106
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: exampleMail@gmail.com
  password:
    description: "User's password"
    type: string
    example: 123qwe
